name: Mkdocs Build

on:
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - ".github/workflows/**"

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Pull Documentation Docker Image
        run: docker pull ghcr.io/achronus/velora-docs:latest

      - name: Build and Deploy MkDocs
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            ghcr.io/achronus/velora-docs:latest \
            gh-deploy --force
